      pageRef: "/"
      weight: 1
      
pagination:
  pagerSize: 15

params:
  author: 
    name: "Vince Veselosky"
    email: "vince@control-escape.com"
  cover: img/blue-train-platform.webp
  favicon: ""
  site_logo: ""
  tagline: "Control Your Digital Life; Escape Digital Serfdom."
  description: "Take control of your tech: free software, automation, self-hosting, and more."
